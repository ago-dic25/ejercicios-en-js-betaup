<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <!-- Boton bonus agregado -->
  <button id="bonus-btn" class="bonus-button">
    <span>ðŸ’€</span>
    <span class="bonus-text">BONUS</span>
  </button>

  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <!-- Boton para reproducir la secuencia -->
  <button id="reproducir-btn">Reproducir Secuencia</button>
  <audio data-key="65" src="sonidos/clap.wav"></audio>
  <audio data-key="83" src="sonidos/hihat.wav"></audio>
  <audio data-key="68" src="sonidos/kick.wav"></audio>
  <audio data-key="70" src="sonidos/openhat.wav"></audio>
  <audio data-key="71" src="sonidos/boom.wav"></audio>
  <audio data-key="72" src="sonidos/ride.wav"></audio>
  <audio data-key="74" src="sonidos/snare.wav"></audio>
  <audio data-key="75" src="sonidos/tom.wav"></audio>
  <audio data-key="76" src="sonidos/tink.wav"></audio>

  <!-- Audio bonus de roblox -->
  <audio id="bonus-audio" src="sonidos/roblox-death-sound-effect.mp3"></audio>
  <audio data-key="80" src="sonidos/roblox-death-sound-effect.mp3"></audio>

<script src="script.js"></script>
</body>
</html>
